<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" href="./assets/img/4geeks.ico" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Generador de cartas aleatorio.js</title>

  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.2.0/css/all.css"
    integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ" crossorigin="anonymous" />
</head>

<body class="d-flex flex-column min-vh-100">
  <div class="d-flex justify-content-center align-items-center flex-grow-1">
    <div class="card img-elevada" style="width: 18rem; height: 420px">
      <p id="palosUp" class="d-flex align-items-start" style="font-size: 68px; margin-left: 10px; margin-top: 10px;">
      </p>
      <h1 id="numb" class="d-flex justify-content-center align-items-end" style="font-size: 100px"></h1>
      <p id="palosDown" class="me-2 mt-5" style="font-size: 68px; transform: rotate(180deg);"></p>
    </div>
  </div>
  <div class="pb-5 d-flex justify-content-center align-items-end">
    <button id="reloadButton" type="button" class="btn btn-light img-elevada" onclick="window.location.reload()"></button>
  </div>


    <script type="module" src="/app.js"></script>
</body>

</html>
